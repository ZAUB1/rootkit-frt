<div class="header">
    <Text href="#default" class="logo" body="{ logo }"></Text>
    <div class="header-right">
      <a class="active" href="#home">{ link1 }</a>
      <a href="#contact">{ link2 }</a>
      <a href="#about">{ link3 }</a>
    </div>
  </div>

  <style>

    .header {
    background-color: { backgroundColor };
    overflow: hidden;
    padding: 20px 10px;
    }
    
    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }
    
    .header a.logo {
      font-size: 25px;
      font-weight: bold;
    }
    
    .header a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .header a.active {
      background-color: dodgerblue;
      color: white;
    }
    
    .header-right {
      float: right;
    }
    
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .header-right {
        float: none;
      }
    }
    </style>
