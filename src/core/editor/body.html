<editor-main></editor-main>

<nav editor>
</nav>

<editor-sidemenu>
    <header>
        <div class="title">
            <span>Composants</span>
        </div>
    </header>
    <components>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'Text')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-pen" style="margin-left: 15px"></i>
            
            <div style="flex-grow: 1">
                Text
            </div>
            
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'Button')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-check" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
                Button
            </div>  

            
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'SimpleColumn')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-arrows-alt" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            Container
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'DoubleColumn')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-arrows-alt" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            Double Container
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'TripleColumn')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-arrows-alt" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            Triple Container
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'Tooltip')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-bookmark" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            Tooltip
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'RadioButton')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-check" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            RadioButton
            </div>
        </div>
        
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'Carousel')"

            <div style="flex-grow: 1">
            Carousel
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'CardProduct')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-id-card" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            CardProduct
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'MegaMenu')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-bars" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            MegaMenu
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'CardProfile')"
            ondragend="editor.stopDrag(event)"
        >
            <i class="fas fa-id-card" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            CardProfile
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'CardFlip')"

            <div style="flex-grow: 1">
            CardFlip
            </div>
        </div>
        <div
            draggable="true"
            ondragstart="editor.startDrag(event, 'Modal')"

        >
            <i class="fas fa-id-card" style="margin-left: 15px"></i>
            <div style="flex-grow: 1">
            Modal
            </div>
        </div>

<editor-traitcontainer>
    <editor-traitmenu>
        <header>
            <span>Traits</span>
        </header>
        <div style="height: 1px; background-color: #e0e0e0; width: 90%; margin: 10px"></div>
        <traits id="component-traits"></traits>
    </editor-traitmenu>
</editor-traitcontainer>
