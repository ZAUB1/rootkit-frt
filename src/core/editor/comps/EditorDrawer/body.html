<editor-sidemenu>
    <category-buttons>
        <nuc-for menu in menus [i]>
            <span editor nuc-model="menuBtn{ i }">
                <i editor class="{ menu.icon }"></i>
            </span>
        </nuc-for>
    </category-buttons>
    <header>
        <div class="title">
            <span id="component-title-menu">Composants</span>
        </div>
    </header>
    <editor-components>
        <nuc-for comp in comps>
            <compbtn-div
                editor
                draggable="true"
                ondragstart="editor.startDrag(event, '{ comp.label }')"
                ondragend="editor.stopDrag(event)"
            >
                <div editor style="display: flex; flex-direction: column; margin: 5px 5px">
                    <i style="font-size: 20px; margin-bottom: 10px; color: black" class="{ comp.icon }"></i>
                    <span editor>{ comp.label }</span>
                </div>
            </compbtn-div>
        </nuc-for>
    </editor-components>
</editor-sidemenu>
