<editor-traitmenu>
    <header>
        <div style="position: absolute; right: 15px; cursor: pointer" onclick="window.editor.closeTraitMenu()">&#10005</div>
    </header>
    <traits model="component-traits">
        <nuc-for trait in traits>
            <trait nuc-if="{ trait.type } == 'text'">
                <label for="">{ trait.label }</label>
                <input id="" type='text' value="{ trait.value }">
            </trait>
            <trait nuc-if="{ trait.type } == 'number'">
                <label for="">{ trait.label }</label>
                <input id="" type='number' value="{ trait.value }">
            </trait>
            <trait nuc-if="{ trait.type } == 'checkbox'">
                <label for="">{ trait.label }</label>
                <input id="" type='checkbox' checked="{ trait.value }">
            </trait>
            <trait nuc-if="{ trait.type } == 'color'" style="border-radius: 100%">
                <label for="">{ trait.label }</label>
                <input id="" type='color' value="{ trait.value }">
            </trait>
            <trait nuc-if="{ trait.type } == 'select'">
                <label for="">{ trait.label }</label>
                <select id="" value="{ trait.value }">
                    <nuc-for option in trait.options>
                        <option value="">{ option.name }</option>
                    </nuc-for>
                </select>
            </trait>
        </nuc-for>
    </traits>
</editor-traitmenu>
