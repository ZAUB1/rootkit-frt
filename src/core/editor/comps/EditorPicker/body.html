<editor-pick>
    <nuc-for button in buttons>
        <button
            nuc-model="{ button.name }Btn"
            editor
            body="<i style='font-size: 16px' class='{ button.icon }'></i>"
            border-radius="5px"
            background-color="transparent"
        />
    </nuc-for>
</editor-pick>
